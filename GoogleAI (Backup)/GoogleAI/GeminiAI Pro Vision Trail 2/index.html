<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Tool</title>
</head>
<body>
    <h1>Terraform Code Generator</h1>

    <div id="response"></div>
    <script src="script.js"></script>
</body>
</html>
